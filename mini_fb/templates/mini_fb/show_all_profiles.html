{% extends 'mini_fb/base.html' %}

{% block content %}
<div>
    {% for p in profiles %}
    <div>
        <h2>{{p.first_name}} {{p.last_name}}</h2>
        <h3>{{p.city}}</h3>
        <img src="{{p.profile_image_url}}" alt="Picture of Pentatonix member" width="400px">
        <br>
    </div>
    {% endfor %}
</div>
{% endblock %}
