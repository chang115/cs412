{% extends 'mini_fb/base.html' %}

{% block content %}
<main class="grid-container">
    {% for p in profiles %}
    <profile>
        <h2><a href="{% url 'show_profile' p.pk %}">{{p.first_name}} {{p.last_name}}</a> </h2>
        <h3>{{p.city}}</h3>
        <a href="{% url 'show_profile' p.pk %}"><img src="{{p.profile_image_url}}" alt="Picture of Pentatonix member" width="400px"></a>
        <br>
    </profile>
    {% endfor %}
</main>
{% endblock %}
