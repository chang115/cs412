<!-- blog/templates/blog/show_all.html -->
{% extends 'blog/base.html' %}
<h1>Showing All Articles</h1>

<!-- pring out the context variable called articles -->
<!-- {{articles}}--> 

<div>
    {% for a in articles %}
    <div>
        <h2>{{a.title}}</h2>
        <h3>by {{a.author}} at {{a.published}}</h3> 
        <p>
            {{a.text}}
        </p>
    </div>
    {% endfor %}
</div>
